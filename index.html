<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe - Edis MR</title>
	<script src="./script/script.js" defer></script>
	<link rel="stylesheet" href="./sass/compiled/compiled.min.css">
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
	</header>

	<main>

		<!-- NOMBRES PARA LOS JUGADORES -->
		<section class="nombres">
			<form>
				<div class="inputsName">
					<span class="ms-Icon ms-Icon--Cancel"></span> : <input type="text" name="user1" minlength="1" maxlength="30" autocomplete="off" pattern="^([\w]{1,20}[\s]{0,1}){1,3}$" value="user 1" onclick="this.value=''">
				</div>
				<div>VS</div>
				<div class="inputsName">
					<span class="ms-Icon ms-Icon--LocationCircle"></span> :<input type="text" name="user2" minlength="1" maxlength="30" autocomplete="off" pattern="^([\w]{1,20}[\s]{0,1}){1,3}$" value="user 2" onclick="this.value=''">
				</div>
				<div class="btnSubmit">
					<button type="submit" aria-label="Start game"><span class="ms-Icon ms-Icon--PlaySolid"></span></button>
				</div>
			</form>
		</section>


		
		<section id="mostrarGanador" class="d-None">
			<div class="ventanaGanador">
				<span class="ms-Icon ms-Icon--DiamondUser"></span>
				<p>Â¡We have a winner!</p>
				<p class="ganadorInner">Alguien</p>
			</div>
		</section>

		<!-- CONTENEDOR DEL JUEGO -->
		<section id="juego" class="d-None">
			
			<section class="turno">
				<span class="ms-Icon ms-Icon--SearchNearby icon-whos-playing"></span>&nbsp;&nbsp;<span class="userInnerTurn">User1</span>
			</section>

			<div id="grid">
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
				
				<div data-occupied="false">
					<span class="ms-Icon"></span>
				</div>
			</div>
			
		</section>

		<!-- PARA MOSTRAR GANADOR -->
		<div class="resetGame d-None">
			<button aria-label="Restart game"><span class="ms-Icon ms-Icon--Reset"></span></button>
		</div>
		
	</main>

	<footer>
		Created by <a href="https://github.com/EdisMR" target="_blank" rel="noopener noreferrer">@Edis MR</a>
	</footer>
</body>
</html>
